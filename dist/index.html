<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Home - My Sound Grid - The Modern Soundboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Cheap and easy FOUC fix -->
    <style type="text/css">
        .no-fouc {display: none;}
    </style>
    <script type="text/javascript">
        document.documentElement.className = 'no-fouc';
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="javascript:void(0);" class="brand-logo left">
                <div class="valign-wrapper">
                    <img class="navbar-logo" src="images/my-sound-grid-logo.svg" alt="">My Sound Grid
                </div>
                
            </a>
        </div>
    </nav> <!-- /Navbar -->
    
    <!-- Add Modal -->
    <div id="addSoundTileModal" class="modal sound-tile-modal">
        <div class="modal-content">
            <h4>Add Sound Tile</h4>
            <p>This will add a sound tile to the current sound grid.</p>
            <form action="#">
                <div class="file-field input-field">
                    <div class="btn waves-effect waves-light">
                        <span>Upload</span>
                        <input type="file" id="newSoundTileFileName" accept=".mp3,.ogg,.wav">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="input-field">
                    <input id="newSoundTileName" type="text">
                    <label for="newSoundTileName">Name</label>
                </div>
            </form>
        </div>
        <div class="modal-footer sound-tile-modal__footer">
            <a class="sound-tile-modal__add-btn modal-action modal-close waves-effect waves-light btn">Add</a>
            <a class="sound-tile-modal__close-btn waves-effect waves-light modal-action modal-close btn-flat">Cancel</a>
        </div>
    </div>
    
    <!-- Delete Modal -->
    <div id="editSoundTileModal" class="modal sound-tile-modal">
        <div class="modal-content edit-modal">
            <h4>Delete Sound Tile</h4>
            <p>Are you sure you want to delete this sound tile?</p>
        </div>
        <div class="modal-footer sound-tile-modal__footer">
            <a class="sound-tile-modal__edit-btn modal-action modal-close waves-effect waves-light btn">Delete</a>
            <a class="sound-tile-modal__close-btn waves-effect waves-light modal-action modal-close btn-flat">Cancel</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="main animated fadeIn">
        <div class="container sound-grid">
            <div class="row sound-grid-header valign-wrapper">
                <a class="waves-effect waves-light btn sound-grid-header__add-btn" href="#addSoundTileModal"><i class="material-icons left">add</i>Add Sound Tile</a>
                <a class="waves-effect waves-light btn sound-grid-header__add-btn sound-tile__player-stop">Stop</a>
                
                <i class="material-icons sound-grid-header__volume-icon hide-on-small-only">volume_up</i>
                <p class="range-field sound-grid-header__volume-slider hide-on-small-only">
                    <input type="range" id="volumeSlider" min="0" max="100" />
                </p>
            </div>
            <div class="row sound-grid__container">

                <div id="st-1" class="col s6 m3 l2 sound-tile">
                    <div class="sound-tile__player sound-tile__player--purple waves-effect waves-light"></div>
                    <a href="#editSoundTileModal" class="sound-tile__edit"><div class="sound-tile__label sound-tile__label--purple waves-effect waves-light">MLG Airhorn</div></a>
                    <audio class="sound-tile__sound" src="sounds/airhorn.mp3"></audio>
                </div>

            </div>
        </div>        
    </main>

    <script src="js/app.js"></script>
</body>
</html>
